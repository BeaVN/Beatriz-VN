<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="../js/crud.js"></script>
    <title>Editar Producto</title>
</head>
<body>
    <div class="contenedor-navegacion">
        <nav>
            <ul>
                <li><a href="Principal.html">HomePage</a></li>
                <li><a href="VerProducto.html">Productos</a></li>
                <li><a href="AñadirProducto.html">Añadir producto</a></li>
            </ul>
        </nav>
    </div>

    <div id="contenedor-formulario" class="contenedor-formulario">
        <div class="formulario">
            <h2>Editar Producto</h2>
            <form id="formularioProducto">
                <div class="form-group">
                    <label for="title">Nombre:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" required>
                </div>
                <button type="button" class="btn-primary" id="botonEditar" onclick="editarProducto()">Enviar</button>
            </form>
            <button class="btn btn-primary mt-2" onclick="window.location.href = 'VerProducto.html';">Ver Productos</button>
        </div>
    </div>

    <div class="pie-pagina">
        <footer>Beatriz Velazquez Nuez 2ºDAW</footer>
    </div>
</body>
</html>
